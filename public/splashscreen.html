<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StressPilot v1.0.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .hero-container {
            width: 800px;
            height: 450px;
            position: relative;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #4ECDC4 50%, #44A08D 75%, #A8E6CF 100%);
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top right, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(126, 223, 218, 0.3) 0%, transparent 50%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .shape:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 15%;
        }

        .shape:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 70%;
            left: 80%;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 70%;
        }

        .shape:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 80%;
            left: 20%;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        .text-section {
            flex: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .version {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-bottom: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 180px;
            height: 180px;
            background: #1a1a1a;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(168, 230, 207, 0.1), transparent);
        }

        .sp-text {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .underline {
            width: 120px;
            height: 8px;
            background: white;
            border-radius: 4px;
            margin-top: 10px;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 25%;
        }

        .particle:nth-child(2) {
            top: 60%;
            left: 15%;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 85%;
        }

        .particle:nth-child(4) {
            top: 75%;
            left: 70%;
        }

        .particle:nth-child(5) {
            top: 15%;
            left: 60%;
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <div class="gradient-overlay"></div>

        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="content">
            <div class="text-section">
                <h1 class="title">StressPilot</h1>
                <p class="version">v1.0.0</p>
            </div>

            <div class="logo-section">
                <div class="logo-container">
                    <div class="sp-text">SP</div>
                    <div class="underline"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
